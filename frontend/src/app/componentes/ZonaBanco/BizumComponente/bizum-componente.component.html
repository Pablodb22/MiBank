<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>
  <div class="container py-4 flex-grow-1 d-flex flex-column justify-content-center align-items-center">
    <!-- Header -->
    <div class="w-100" style="max-width: 1200px;">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-3">
        <div>
          <h2 class="h3 fw-bold mb-1 text-center text-md-start">Bizum</h2>
          <p class="text-muted mb-0 text-center text-md-start">Envía y recibe dinero al instante con total seguridad</p>
        </div>
        <div class="d-flex align-items-center gap-2 justify-content-center justify-content-md-start">
          <i class="bi bi-phone text-success fs-4"></i>
          <span class="text-success fw-semibold small">Activo</span>
        </div>
      </div>

      <!-- Quick Stats -->
      <div class="row g-4 mb-4 justify-content-center">
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-success-subtle py-2">
              <h6 class="mb-0 text-success">Enviado este mes</h6>
            </div>
            <div class="card-body">
              <div class="h4 fw-bold text-success">€156.20</div>
              <p class="small text-muted mb-0">12 transacciones</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0">
            <div class="card-header bg-primary-subtle py-2">
              <h6 class="mb-0 text-primary">Recibido este mes</h6>
            </div>
            <div class="card-body">
              <div class="h4 fw-bold text-primary">€89.50</div>
              <p class="small text-muted mb-0">5 transacciones</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card shadow-sm border-0 h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="card-body text-center">
              <button class="btn btn-lg btn-success px-4 py-2" type="button" (click)="mostrarPopupBizum()">
                <i class="bi bi-send me-2"></i>Enviar Bizum
              </button>
              <p class="small text-muted mt-2 mb-0">Envía dinero al instante</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>

  <app-popup-bizum 
  *ngIf="mostrarPopup" 
  (cerrar)="cerrarPopup()" >
  </app-popup-bizum>

</div>
