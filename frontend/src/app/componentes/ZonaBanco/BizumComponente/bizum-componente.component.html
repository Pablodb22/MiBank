<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>

  <main class="flex-grow-1">
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center mb-5">
        <div class="bg-success bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center p-4 shadow-sm mb-3">
          <i class="bi bi-phone text-white fs-1"></i>
        </div>
        <h2 class="display-5 fw-bold mb-2">Bizum</h2>
        <p class="lead text-muted mb-3">Envía y recibe dinero al instante con total seguridad</p>
        <span class="badge bg-success px-3 py-2 rounded-pill">
          <i class="bi bi-check-circle me-1"></i> Activo
        </span>
      </div>

      <!-- Quick Action -->
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card border-0 shadow-sm text-center h-100">
            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
              <div class="bg-success bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center p-3 mb-3">
                <i class="bi bi-send text-white fs-2"></i>
              </div>
              <h5 class="fw-bold mb-3">Enviar Bizum</h5>
              <p class="text-muted small mb-4">Transfiere dinero de forma rápida y segura a tus contactos.</p>
              <button class="btn btn-success rounded-pill px-4 py-2 fw-semibold shadow" (click)="mostrarPopupBizum()">
                <i class="bi bi-lightning-fill me-2"></i> Iniciar Envío
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>

  <!-- Popup Bizum -->
  <app-popup-bizum 
    *ngIf="mostrarPopup" 
    (cerrar)="cerrarPopup()" >
  </app-popup-bizum>
</div>
