<div 
  class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" 
  style="background: rgba(0,0,0,0.6); z-index: 1050;"
>
  <div class="bg-white rounded-4 shadow-lg p-4 w-100" style="max-width: 480px;">
    
    <!-- Header -->
    <div class="text-center mb-4">
      <div class="bg-success bg-gradient rounded-circle d-inline-flex align-items-center justify-content-center p-3 shadow-sm mb-3">
        <i class="bi bi-send text-white fs-2"></i>
      </div>
      <h4 class="fw-bold mb-1">Enviar Bizum</h4>
      <p class="text-muted small mb-0">Introduce los datos para realizar tu transferencia</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="enviarBizum()">
      <div class="mb-3">
        <label for="persona" class="form-label fw-semibold">Persona</label>
        <input
          type="text"
          class="form-control"
          id="persona"
          name="cuentaReceptor"          
          placeholder="Ej: ana@gmail.com"
          required
          [(ngModel)]="bizum.cuentaReceptor"
        >
      </div>
  
      <div class="mb-3">
        <label for="importe" class="form-label fw-semibold">Importe</label>
        <div class="input-group">
          <span class="input-group-text">â‚¬</span>
          <input
            type="number"
            class="form-control"
            id="importe"
            name="cantidad"
            placeholder="Ej: 25.00"
            step="0.01"
            min="0.01"
            required
            [(ngModel)]="bizum.cantidad"
          >
        </div>
      </div>

      <!-- Footer -->
      <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary rounded-pill px-4" (click)="cerrarPopup()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-success rounded-pill px-4 fw-semibold shadow">
          <i class="bi bi-lightning-charge me-1"></i> Enviar
        </button>
      </div>
    </form>
  </div>
</div>
