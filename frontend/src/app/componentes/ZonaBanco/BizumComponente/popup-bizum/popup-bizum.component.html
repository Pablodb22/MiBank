<div 
  class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" 
  style="background: rgba(0,0,0,0.5); z-index: 1050;"
>
  <div class="bg-white rounded shadow p-4" style="max-width: 480px; width: 100%;">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Enviar Bizum</h5>
      <button type="button" class="btn-close" aria-label="Cerrar" (click)="cerrarPopup()"></button>
    </div>

    <!-- Form -->
    <form>
      <div class="mb-3">
        <label for="cuentaReceptor" class="form-label" name="cuentaReceptor" >Persona</label>
        <input
          type="text"
          class="form-control"
          id="persona"
          name="cuentaReceptor"          
          placeholder="Ej: ana@gmail.com"
          required
          [(ngModel)]="bizum.cuentaReceptor"
        >
      </div>
  
      <div class="mb-3">
        <label for="cantidad" class="form-label" name="cantidad" >Importe</label>
        <div class="input-group">
          <span class="input-group-text">â‚¬</span>
          <input
            type="number"
            class="form-control"
            id="importe"
            name="cantidad"
            placeholder="Ej: 25.00"
            step="0.01"
            min="0.01"
            required
            [(ngModel)]="bizum.cantidad"
          >
        </div>
      </div>

      <!-- Footer -->
      <div class="d-flex justify-content-end gap-2 mt-3">
        <button type="button" class="btn btn-secondary" (click)="cerrarPopup()">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="enviarBizum()">Enviar</button>
      </div>
    </form>
  </div>
</div>
