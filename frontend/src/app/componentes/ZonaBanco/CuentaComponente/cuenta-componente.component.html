<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>
  <div class="container flex-grow-1 d-flex justify-content-center align-items-center">
    <div class="w-100" style="max-width: 1200px;">
      <!-- Header -->
      <div class="d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center gap-3 mb-4">
        <div>
          <h2 class="h4 fw-bold">Mis Gastos</h2>
          <p class="text-muted mb-0">Controla y analiza tus gastos</p>
        </div>
        <div class="d-flex gap-2">          
          <button class="btn btn-danger btn-sm" (click)="abrirPopup('gasto')">
            <i class="bi bi-funnel me-2"></i>
            Añadir Gasto
          </button>
          <button class="btn btn-success btn-sm" (click)="abrirPopup('ingreso')">
            <i class="bi bi-plus me-2"></i>
            Añadir Ingreso
          </button>
        </div>
      </div>

      <!-- Summary Cards -->
      <div class="row g-3 mb-4">
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <p class="text-muted small mb-1">Total Gastado</p>
              <h5 class="card-title">{{ totalGastos }}€</h5>              
            </div>
          </div>
        </div>        
        <div class="col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <p class="text-muted small mb-1">Presupuesto Restante</p>
              <h5 class="card-title">{{presupuestoRestante}}€</h5>              
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de Gastos -->
      <div class="card mb-4">
        <div class="card-header">
          <strong>Listado de Gastos</strong>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-hover mb-0">
              <thead class="table-light">
                <tr>
                  <th scope="col">Fecha</th>
                  <th scope="col">Descripción</th>
                  <th scope="col">Cantidad</th>
                </tr>
              </thead>
            <tbody>
              <tr *ngFor="let c of cuenta">
                <td>{{ c.fecha | date:'yyyy-MM-dd' }}</td>
                <td>{{ c.descripcion }}</td>
                <td>{{ c.transaccion }}</td>
              </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer class="mt-auto"></app-footer>

  <!-- Popup -->
  <app-popup-cuenta
    *ngIf="mostrarPopup"
    [tipo]="tipoMovimiento"
    (cerrar)="cerrarPopup()">
  </app-popup-cuenta>
</div>
