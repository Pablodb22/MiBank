<div class="d-flex flex-column min-vh-100">
  <app-header></app-header>

  <main class="flex-grow-1">
    <!-- Hero / Header -->
    <section class="bg-primary bg-gradient text-white py-5">
      <div class="container text-center">
        <div class="badge bg-light text-primary mb-3 px-3 py-2 rounded-pill fs-6">
          <i class="bi bi-wallet2 me-1"></i> Gestión Financiera
        </div>
        <h1 class="display-5 fw-bold">Mis Gastos</h1>
        <p class="lead text-light mb-4">Controla y analiza tus gastos de forma sencilla</p>
        <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
          <button class="btn btn-danger btn-lg rounded-pill shadow" (click)="abrirPopup('gasto')">
            <i class="bi bi-funnel me-2"></i> Añadir Gasto
          </button>
          <button class="btn btn-success btn-lg rounded-pill shadow" (click)="abrirPopup('ingreso')">
            <i class="bi bi-plus me-2"></i> Añadir Ingreso
          </button>
        </div>
      </div>
    </section>

    <!-- Summary Section -->
    <section class="py-5 bg-light">
      <div class="container">
        <div class="row g-4 text-center">
          <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body p-4">
                <div class="bg-danger bg-gradient rounded-circle d-inline-block p-3 mb-3">
                  <i class="bi bi-cash-stack text-white fs-3"></i>
                </div>
                <h5 class="fw-bold text-dark">Total Gastado</h5>
                <p class="lead fw-bold text-danger mb-0">{{ totalGastos }} €</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card border-0 shadow-sm h-100">
              <div class="card-body p-4">
                <div class="bg-success bg-gradient rounded-circle d-inline-block p-3 mb-3">
                  <i class="bi bi-piggy-bank text-white fs-3"></i>
                </div>
                <h5 class="fw-bold text-dark">Presupuesto Restante</h5>
                <p class="lead fw-bold text-success mb-0">{{ presupuestoRestante }} €</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Tabla de Gastos -->
    <section class="py-5">
      <div class="container">
        <div class="card border-0 shadow-sm">
          <div class="card-header bg-primary bg-gradient text-white fw-bold">
            <i class="bi bi-list-ul me-2"></i> Listado de Gastos
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover align-middle">
                <thead class="table-light">
                  <tr>
                    <th scope="col">Fecha</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Cantidad</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let c of cuenta">
                    <td>{{ c.fecha | date:'yyyy-MM-dd' }}</td>
                    <td>{{ c.descripcion }}</td>
                    <td>
                      <span [ngClass]="{'text-danger': c.transaccion < 0, 'text-success': c.transaccion > 0}">
                        {{ c.transaccion }} €
                      </span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <app-footer class="mt-auto"></app-footer>

  <!-- Popup -->
  <app-popup-cuenta
    *ngIf="mostrarPopup"
    [tipo]="tipoMovimiento"
    (cerrar)="cerrarPopup()">
  </app-popup-cuenta>
</div>
