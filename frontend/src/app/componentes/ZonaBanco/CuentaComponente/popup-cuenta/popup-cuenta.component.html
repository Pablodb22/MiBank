<div 
  class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center" 
  style="background: rgba(0,0,0,0.5); z-index: 1050;"
>
  <div 
    class="bg-white rounded shadow p-4" 
    style="max-width: 500px; width: 100%;"
  >
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">
        Añadir {{ tipo === 'gasto' ? 'Gasto' : 'Ingreso' }}
      </h5>
      <button 
        type="button" 
        class="btn-close" 
        aria-label="Cerrar" 
        (click)="cerrarPopup()"
      ></button>
    </div>

    <!-- Body -->
    <form>
      <div class="mb-3">
        <label for="fecha" class="form-label">Fecha</label>
        <input type="date" class="form-control" id="fecha" required>
      </div>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripción</label>
        <input type="text" class="form-control" id="descripcion" placeholder="Ej: Compra supermercado" required>
      </div>
      <div class="mb-3">
        <label for="importe" class="form-label">Importe</label>
        <input type="number" class="form-control" id="importe" placeholder="Ej: 50.00" required>
      </div>
    </form>

    <!-- Footer -->
    <div class="d-flex justify-content-end gap-2 mt-3">
      <button type="button" class="btn btn-secondary" (click)="cerrarPopup()">Cancelar</button>
      <button type="button" class="btn btn-primary">Guardar</button>
    </div>
  </div>
</div>
