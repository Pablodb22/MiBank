<body class="bg-gradient">
  <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
    <div
      class="card shadow-lg border-0 rounded-4"
      style="max-width: 450px; width: 100%"
    >
      <div class="card-body p-5">
        <!-- Header -->
        <div class="text-center mb-5">
          <h2 class="fw-bold text-dark mb-3">Inicia sesión</h2>
          <p class="text-muted">Accede a tu cuenta de Financio</p>
        </div>

        <!-- Form -->
        <form id="loginForm">
          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="form-label fw-medium text-dark"
              >Email</label
            >
            <input
              type="email"
              class="form-control form-control-custom"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Contraseña -->
          <div class="mb-4">
            <label for="password" class="form-label fw-medium text-dark"
              >Contraseña</label
            >
            <input
              type="password"
              class="form-control form-control-custom"
              id="password"
              name="password"
              placeholder="*********"
              required
            />
            <div class="invalid-feedback"></div>
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            class="btn btn-primary btn-sm rounded-pill w-100 py-3 fw-semibold mb-4"
          >
            Iniciar Sesión
          </button>

          <!-- Register Link -->
          <p class="text-center text-muted">
            ¿No tienes cuenta?
            <a
              [routerLink]="['/registro']"
              class="text-primary fw-medium text-decoration-none"
            >
              Regístrate aquí
            </a>
          </p>
          <!-- Botón pequeño para volver al inicio -->
          <a
            href="/"
            class="btn btn-outline-secondary btn-sm rounded-pill w-100 px-3 py-2 fw-medium"
          >
            <i class="bi bi-house-door me-1"></i> Inicio
          </a>
        </form>
      </div>
    </div>
  </div>
</body>
