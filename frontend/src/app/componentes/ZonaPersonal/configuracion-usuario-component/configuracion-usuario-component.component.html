<body class="bg-gradient">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h2 class="fw-bold text-dark mb-4">Configuración de Usuario</h2>
                    
                    <!-- Avatar -->
                    <div class="d-flex justify-content-center mb-4">
                        <div class="position-relative">
                            <img 
                                src="https://lh3.googleusercontent.com/aida-public/AB6AXuDvPjQWpMfAHlI5TxKyigq4LfAdsORIJXHegUf04S9WuYbgArsQ3_n6mW9xg2cfpWBssW1_nmyLJrrbXWtkgygnSHEI8Z2eEWrkY5tmbyJnuaDAgVfkP0uVxGn0oCQTQ8lE29sLTdUlJJkYuszwIbJPU2ZN3EsnBZYn7tEkZAeltw5YOu8MvvCG0gkLi38-9fOuL5KLoziR2nKqn7w3BzYuMuoL7O_kWlrTfuQ1uYrNZLFuntt4BkiX7DGCnnrSQmNhb4XQqvouCdw" 
                                alt="Avatar de usuario"
                                class="rounded-circle shadow"
                                style="width: 80px; height: 80px; object-fit: cover;"
                            />
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <form id="settingsForm">
                    <!-- Nombre -->
                    <div class="mb-4">
                        <label for="nombre" class="form-label fw-medium text-dark">Nombre</label>
                        <input 
                            type="text" 
                            class="form-control form-control-custom" 
                            id="nombre" 
                            name="nombre"
                            value="Ana García" 
                            disabled>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-medium text-dark">Email</label>
                        <input 
                            type="email" 
                            class="form-control form-control-custom" 
                            id="email" 
                            name="email"
                            value="ana@gmail.com" 
                            disabled>
                    </div>

                    <!-- IBAN -->
                    <div class="mb-4">
                        <label for="iban" class="form-label fw-medium text-dark">Nuevo IBAN</label>
                        <input 
                            type="text" 
                            class="form-control form-control-custom" 
                            id="iban" 
                            name="iban"
                            placeholder="ES91 2100 0418 4502 0005 1332"
                            value="ES91 2100 0418 4502 0005 1332">
                    </div>

                    <!-- Update Button -->
                    <button type="submit" class="btn btn-primary-custom w-100 py-3 fw-semibold mb-4">
                        Actualizar
                    </button>

                    <!-- Success Message -->
                    <div id="successMessage" class="alert alert-success-custom d-none" role="alert">
                        <i class="bi bi-check-circle me-2"></i>
                        Datos actualizados correctamente
                    </div>

                    <!-- Back to Home -->
                    <div class="text-center">
                        <a [routerLink]="['/']"  class="text-primary fw-medium text-decoration-none">
                            <i class="bi bi-arrow-left me-2"></i>Volver al inicio
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
