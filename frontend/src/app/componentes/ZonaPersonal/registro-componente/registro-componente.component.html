<body class="bg-gradient">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
        <div class="card shadow-lg border-0 rounded-4" style="max-width: 450px; width: 100%;">
            <div class="card-body p-5">
                <!-- Header -->
                <div class="text-center mb-5">
                    <h2 class="fw-bold text-dark mb-3">Crea una cuenta</h2>
                    <p class="text-muted">Únete a Financio y gestiona tus finanzas</p>
                </div>

                <!-- Form -->
                <form id="registerForm">
                    <!-- Nombre -->
                    <div class="mb-4">
                        <label for="nombre" class="form-label fw-medium text-dark">Nombre</label>
                        <input 
                            type="text" 
                            class="form-control form-control-custom" 
                            id="nombre" 
                            name="nombre"
                            placeholder="Nombre" 
                            [(ngModel)]="nombre"
                            required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Apellido -->
                    <div class="mb-4">
                        <label for="apellido" class="form-label fw-medium text-dark">Apellido</label>
                        <input 
                            type="text" 
                            class="form-control form-control-custom" 
                            id="apellido" 
                            name="apellido"
                            placeholder="Apellido" 
                            [(ngModel)]="apellido"
                            required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Email -->
                    <div class="mb-4">
                        <label for="email" class="form-label fw-medium text-dark">Correo electrónico</label>
                        <input 
                            type="email" 
                            class="form-control form-control-custom" 
                            id="email" 
                            name="email"
                            placeholder="Correo electrónico" 
                            [(ngModel)]="email"
                            required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Contraseña -->
                    <div class="mb-4">
                        <label for="password" class="form-label fw-medium text-dark">Contraseña</label>
                        <input 
                            type="password" 
                            class="form-control form-control-custom" 
                            id="password" 
                            name="password"
                            placeholder="**********" 
                            [(ngModel)]="contrase"
                            required>
                        <div class="invalid-feedback"></div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary-custom w-100 py-3 fw-semibold mb-4" (click)="enviarRegistro()">
                        Registrarse
                    </button>

                    <!-- Login Link -->
                    <p class="text-center text-muted">
                        ¿Ya tienes una cuenta? 
                        <a  class="text-primary fw-medium text-decoration-none" [routerLink]="['/login']">
                            Inicia sesión
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
